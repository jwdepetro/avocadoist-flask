<div class="card my-4" id="p{{ post.id }}">
    {% if post.image_url() %}
    <img class="card-img-top" src="{{ post.image_url() }}">
    {% endif %}
    <div class="card-body">
        <div class="row justify-content-between align-items-center">
            <div class="col-12 col-md-6">
                <h2 class="card-title">{{ post.title }}</h2>
            </div>
            <div class="col-12 col-md-6 float-md-right pb-2 pb-md-0">
                <small class="float-md-right">
                    {{ moment(post.timestamp).format('LLL') }}
                </small>
            </div>
        </div>
        <p style="white-space: pre-wrap;">{{ post.body }}</p>
        {% if current_user == post.author %}
        <div class="row">
            <div class="col text-right">
                <a href="{{ url_for('edit_post', id=post.id) }}">
                    <i class="fa fa-edit edit-post"></i>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
