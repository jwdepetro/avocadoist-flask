{% if post and post.images %}
<div id="images{{ post.id }}" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for image in post.images %}
        {% if loop.index == 1 %}
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{image.url()}}">
        </div>
        {% else %}
        <div class="carousel-item">
            <img class="d-block w-100" src="{{image.url()}}">
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#images{{ post.id }}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#images{{ post.id }}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endif %}
